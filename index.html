<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="SCSS/general/_reset.scss">
    <link rel="stylesheet" href="SCSS/style.css">
</head>
<body>
<header class="header">
    <div class="header__block">
        <h1 class="header__block-title">Bhromaon</h1>
        <p class="header__block-text">Safe Travel Anywhere</p>
        <div class="search">
            <form class="search__form" action="" target="_self" method="get">
                <label>
                    <input class="search__form-item" type="text" name="search" size="60" placeholder="Search Your Travel Destination" required>
                </label>
                <button type="submit" class="search__form-btn">
                    <svg class="icon">
                        <use xlink:href="./images/sprite/svg_sprite.svg#search"></use>
                    </svg>
                    Search
                </button>
            </form>
        </div>
    </div>
    <button type="button" class="header__btn scroll-btn">Scroll Down
        <svg class="icon">
            <use xlink:href="./images/sprite/svg_sprite.svg#chevron-down"></use>
        </svg>
    </button>
</header>
<div class="navigation">
    <div class="wrapper">
        <div class="nav-container">
            <a href="#" class="logo">Bhromaon</a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="#" class="nav-link">Who We Are</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="nav-link">What We Do</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="nav-link">Travel With Us</a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
